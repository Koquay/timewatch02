<section class="section">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of brands.designs">
            <img class="img-fluid" src="assets/img/{{ item }}"/>
        </div>
    </div>
</section>
<section class="section">
    <div class="row">
        <div class="col-12 col-md-4" *ngFor="let item of brands.brands">
            <img class="img-fluid" src="assets/img/{{ item }}"/>
        </div>
    </div>
</section>
