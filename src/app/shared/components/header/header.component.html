<header>
  <section
    class="d-flex justify-content-end py-1"
    id="header-section-1"
    style="font-family: Roboto, sans-serif;"
  >
    <ul class="nav nav-tabs ju">
      <li
        class="nav-item d-flex align-items-center nav-drop-down"
        id="nav-dropdown-1"
      >
        <a class="nav-link active">
          <i class="fa fa-user mr-1"></i>MY ACCOUNT<i
            class="fa fa-caret-down ml-1"
          ></i
        ></a>
        <ul class="list-unstyled" id="my-account-dropdown">
          <li class="mb-2" [routerLink]="['/']" *ngIf="!loggedIn">Log In</li>
          <li class="mb-2" (click)="logout()" *ngIf="loggedIn">Log out</li>
          <li class="mb-2">Register</li>
        </ul>
      </li>
      <li class="nav-item d-flex align-items-center nav-drop-down">
        <a class="nav-link active" href="#"
          ><i class="fa fa-heart mr-1"></i>WISHLIST(2)</a
        >
      </li>
    </ul>
  </section>
  <section id="header-section-2">
    <div class="row py-4 px-1 px-md-5">
      <div class="col order-1 order-md-0 d-none d-md-block">
        <div class="row">
          <div class="col-2 text-right" id="phone-icon">
            <i class="fa fa-volume-control-phone"></i>
          </div>
          <div class="col px-md-0">
            <h6 class="mb-1 font-weight-bold">(800) 888-8888</h6>
            <span>24/7 Online Support</span>
          </div>
        </div>
      </div>
      <div class="col-12 text-center col-md order-0 mb-4 mb-md-0">
        <a class="nav-link active" [routerLink]="['/home']">
          <img class="img-fluid" src="assets/img/logo.png" />
        </a>
      </div>
      <div class="col d-lg-flex justify-content-lg-end order-1 order-md-0">
        <div class="row d-flex" [routerLink]="['/cart']">
          <div
            class="col-2 text-right col-md-4 offset-3 offset-md-0"
            id="phone-icon"
          >
            <i class="fa fa-cart-plus"></i>
          </div>
          <div class="col px-md-0">
            <h6 class="mb-1 font-weight-bold">Shopping Cart</h6>
            <span
              >{{cartNumberOfItems}} item(s) - {{cartSubtotal |
              currency:'USD':'symbol-narrow':'1.0-0'}}</span
            >
          </div>
        </div>
      </div>
    </div>
  </section>
  <section
    class="d-lg-flex justify-content-lg-center px-md-5"
    id="header-section-3"
  >
    <app-header-nav></app-header-nav>
  </section>
  <section>
    <hr class="header-hr" />
  </section>
</header>
